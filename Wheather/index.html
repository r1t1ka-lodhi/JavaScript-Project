<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .weather-app {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .weather-app h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-box {
      display: flex;
      gap: 10px;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .input-box button {
      background: #4facfe;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .input-box button:hover {
      background: #0078ff;
    }

    .hidden {
        display: none;
    }

  </style>
</head>
<body>
  <div class="weather-app">
    <h2>Weather App</h2>
    <div class="input-box">
      <input type="text" id="city" placeholder="Enter city name">
      <button id="searchBtn">Get Weather</button>
    </div>
    <div class="hidden" id="weather-info">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
    </div>
    <p id="error-message" class="hidden"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
